<div *ngIf="showLoader && errorMessage == null" class="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="errorMessage != null">
  <div class="row" style="text-align: center">
    <h3>{{ errorMessage }}</h3>
  </div>
</div>
<div class="card" *ngIf="!showLoader">
  <div class="card-header">
    <h1>{{ product?.title }}</h1>
  </div>

  <div class="card-body" *ngIf="product">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.title }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Category:</div>
          <div class="col-md-8">
            {{ product.category | lowercase }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <strong>
          <div class="row">
            <div class="col-md-4">Price:</div>
            <div class="col-md-8">
              {{ product.price | currency : "USD" : "symbol" }}
            </div>
          </div>
        </strong>
        <strong>
          <div class="row">
            <div class="col-md-4">Rating:</div>
            <div class="col-md-8">
              <app-star [rating]="product.rating"></app-star>
            </div></div
        ></strong>
      </div>

      <div class="col-md-4">
        <c-carousel [interval]="3000" [dark]="true">
          <c-carousel-inner>
            <c-carousel-item *ngFor="let slide of productImage">
              <img
                [src]="slide"
                alt="{{ slide }}"
                class="d-block w-100"
                loading="lazy"
              />
            </c-carousel-item>
          </c-carousel-inner>
          <c-carousel-control
            [routerLink]
            caption="Previous"
            direction="prev"
          ></c-carousel-control>
          <c-carousel-control
            [routerLink]
            caption="Next"
            direction="next"
          ></c-carousel-control>
        </c-carousel>
        <!-- <img
          class="center-block img-responsive"
          [style.width.px]="500"
          [style.margin.px]="2"
          [src]="product.thumbnail"
          [title]="product.title"
        /> -->
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
